<app-upload>
  <div class="container">
    <mat-grid-list cols="4" gutterSize="1em">
      <mat-grid-tile *ngFor="let clip of clips">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ clip.name }}</mat-card-title>
            <mat-card-subtitle>{{
              clip.createdAt | date : "short" : "local"
            }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <img mat-card-image [src]="clip.thumbnailUrl" />
            <div class="details">
              <p>
                <a routerLink="/{{ clip.key }}">{{ baseUrl }}/{{ clip.key }}</a>
              </p>
              <button
                mat-icon-button
                matTooltip="Copy link"
                [cdkCopyToClipboard]="baseUrl + '/' + clip.key"
              >
                <mat-icon>content_copy</mat-icon>
              </button>
              <button
                mat-icon-button
                matTooltip="Delete"
                color="warn"
                (click)="deleteClip(clip.key)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</app-upload>
