<app-upload>
  <div class="container">
    <ng-template [ngIf]="clipInfo" [ngIfElse]="noInfo">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ clipInfo.name }}</mat-card-title>
          <mat-card-subtitle
            >{{ clipInfo.createdBy }} |
            {{
              clipInfo.createdAt | date : "short" : "local"
            }}</mat-card-subtitle
          >
        </mat-card-header>
        <mat-card-content class="content">
          <video id="clip" src="{{ clipInfo.url }}" controls loop></video>
        </mat-card-content>
      </mat-card>
    </ng-template>
    <ng-template #noInfo>
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </ng-template>
  </div>
</app-upload>
